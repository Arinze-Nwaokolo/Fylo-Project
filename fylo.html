<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="./fylo.css">
</head>

<body>
    <picture>
        <source media="(min-width:768px)" srcset="./images/bg-desktop.png">
        <source media="(max-width: 767px)" srcset="./images/bg-mobile.png">
        <img src="./images/bg-mobile.png" alt="">
    </picture>
    <div class="wrapper">
            <div class="fylo-holder">
                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="icons">
                    <img src="./images/icon-document.svg" alt="">
                    <img src="./images/icon-folder.svg" alt="">
                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>
            <div class="range-holder">
                <div class="margin2">
                    <div class="title">
                        <h4 class="desc">You've used <span>815 GB</span> of your storage</h4>
                        <div class="range">
                            <div class="outer-box">
                                <div class="inner-box">
                                    <div class="slider"></div>
                                </div>
                            </div>
                        </div>
                        <div class="labels">
                            <h4>0 GB</h4>
                            <h4>1000 GB</h4>
                        </div>
                    </div>
                    <div class="indicator">
                        <h1>185</h1>
                        <h4>GB Left</h4>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
